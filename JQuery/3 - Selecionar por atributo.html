<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JQuery</title>

    <style>
      body{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 0.9em;
      }

      li{
        padding: 5px;
        margin-bottom: 1px;
      }

      .vermelho{
        color: #f00;
      }

      .verde{
        color: #096;
      }
    </style>

    <script src="jquery-3.3.1.min.js"></script>
    <script>
      $(function(){
        $("li#texto2[title]").css("background-color","#ff9");
      });
    </script>
  </head>

  <body>
    <ul>
      <li class="vermelho">HTML5</li>
      <li class="verde">CSS3</li>
      <li id="texto1" title="Curso">JavaScript</li>
      <li id="texto2" title="Curso">JQuery</li>
    </ul>
  </body>
</html>
