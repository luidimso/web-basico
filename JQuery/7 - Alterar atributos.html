<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JQuery</title>

    <script src="jquery-3.3.1.min.js"></script>
    <script>
      $(function(){
        $("a").attr("title","Mario");
        $("a").attr("target","_blank");
        $("a").removeAttr("target");
      });
    </script>
  </head>

  <body>
    <a href="Imagens/mario.jpg"><img src="Imagens/luigi.jpg"></a>
  </body>
</html>
