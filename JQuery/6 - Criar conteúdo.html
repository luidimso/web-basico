<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JQuery</title>

    <script src="jquery-3.3.1.min.js"></script>
    <script>
      $(function(){
        $("ul#lista").append("<li>Bootstrap</li>");
        $("ul#lista").prepend("<li>PHP</li>");
        $("h1").html("Desenvolvimento Web");
      });
    </script>
  </head>

  <body>
    <h1></h1>

    <ul id="lista">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JavaScript</li>
      <li>JQuery</li>
    </ul>
  </body>
</html>
