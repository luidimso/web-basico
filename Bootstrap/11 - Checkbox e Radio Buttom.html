<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Bootstrap</title>

    <style>
      p{
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="checkbox">
        <label>
          <input type="checkbox" value="JAP">
          Japão
        </label>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" value="ITA">
          Itália
        </label>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" value="EUA">
          Estados Unidos
        </label>
      </div>

      <div class="radio">
        <label>
          <input type="radio" name="radio" id="opcao1" value="IRL">
          Irlanda
        </label>
      </div>

      <div class="radio">
        <label>
          <input type="radio" name="radio" id="opcao2" value="MEX">
          México
        </label>
      </div>

      <div class="radio">
        <label>
          <input type="radio" name="radio" id="opcao3" value="EUA">
          Estados Unidos
        </label>
      </div>
    </div>
  </body>
</html>
