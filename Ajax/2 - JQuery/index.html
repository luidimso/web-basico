<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JQuery</title>
  </head>
  <body>
    <div id="elemento"></div>
    <div id="nome"></div>

    <script type="text/javascript" src="../jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
      $("#elemento").load("dados.txt");

      $.ajax({
        url: 'index.php'
      }).then(sucesso, falha);

      function sucesso(dados){
        $("#nome").html(dados);
      }

      function falha(){
        $("#nome").html("Falha ao acessar a p√°gina");
      }
    </script>
  </body>
</html>
