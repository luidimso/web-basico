<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JQuery</title>

    <script src="jquery-3.3.1.min.js"></script>
    <script>
      $(function(){
        $("li.especial").remove();
        $("li:last").replaceWith("<li>Bootstrap</li>");
        $("ul").wrapAll("<div style='border:1px solid #ccc'></div>");
      });
    </script>
  </head>

  <body>
    <ul>
      <li class="especial">HTML5</li>
      <li>CSS3</li>
      <li class="especial">JavaScript</li>
      <li>JQuery</li>
    </ul>
  </body>
</html>
