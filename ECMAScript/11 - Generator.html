<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>ECMAScript 6</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser-polyfill.js"></script>
    <script type="text/babel">
      function* id(){
        var i=0;

        while(true){
          yield i++;
        }
      }

      var g = id();

      alert(g.next().value);
      alert(g.next().value);
      alert(g.next().value);
      alert(g.next().value);
      alert(g.next().value);
      alert(g.next().value);
      alert(g.next().value);
    </script>
  </head>

  <body>

  </body>
</html>
