<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JQuery</title>

    <style>
      #janela{
        position: absolute;
        top: 20px;
        left: 50px;
        width: 200px;
        height: 200px;
        background-color: #069;
        border: 5px solid #009;
      }

      #janelinha{
        position: absolute;
        top: 10px;
        left: 10px;
        width: 50px;
        height: 50px;
        background-color: #069;
        border: 5px solid #009;
      }
    </style>

    <script src="jquery-3.3.1.min.js"></script>
    <script>
      $(function(){
        alert("Posição top de janela: " + $("#janela").position().top);
        alert("Posição left de janela: " + $("#janela").position().left);
        alert("Posição top de janelinha: " + $("#janelinha").offset().top);
        alert("Posição left de janelinha: " + $("#janelinha").offset().left);
        $("#janela").offsetParent().css("background-color","#ff0");
      });
    </script>
  </head>

  <body>
    <div id="janela">
      <div id="janelinha">

      </div>
    </div>
  </body>
</html>
