<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Bootstrap</title>

    <style>
      p{
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Tamanho dos campos</h2>
      <form>
        <h2>Caixa de texto</h2>
        <div class="form-group">
          <input class="form-control input-lg" type="text" placeholder="Nome">
        </div>

        <div class="form-group">
          <input class="form-control" type="text" placeholder="Telefone">
        </div>

        <div class="form-group">
          <input class="form-control input-sm" type="text" placeholder="E-mail">
        </div>

        <h2>Seleção</h2>
        <div class="form-group">
            <select class="form-control input-lg" id="selecao">
              <option>Escolha uma opção</option>
              <option>Feijoada</option>
              <option>Churrasco</option>
              <option>Sushi</option>
              <option>Pizza</option>
            </select>
        </div>

        <div class="form-group">
            <select class="form-control" id="selecao">
              <option>Escolha uma opção</option>
              <option>Feijoada</option>
              <option>Churrasco</option>
              <option>Sushi</option>
              <option>Pizza</option>
            </select>
        </div>

        <div class="form-group">
            <select class="form-control input-sm" id="selecao">
              <option>Escolha uma opção</option>
              <option>Feijoada</option>
              <option>Churrasco</option>
              <option>Sushi</option>
              <option>Pizza</option>
            </select>
        </div>
      </form>
    </div>
  </body>
</html>
