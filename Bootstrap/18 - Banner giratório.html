<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Bootstrap</title>

    <style>
      div.carousel-inner{
        max-height: 550px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="carousel slide" id="galeria" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#galeria" data-slide-to="0" class="active"></li>
          <li data-target="#galeria" data-slide-to="1"></li>
          <li data-target="#galeria" data-slide-to="2"></li>
          <li data-target="#galeria" data-slide-to="3"></li>
          <li data-target="#galeria" data-slide-to="4"></li>
        </ol>

        <div class="carousel-inner">
          <div class="item active">
            <img src="Imagens/1.jpg" class="img-responsive">
          </div>

          <div class="item">
            <img src="Imagens/2.png" class="img-responsive">
          </div>

          <div class="item">
            <img src="Imagens/3.png" class="img-responsive">
          </div>

          <div class="item">
            <img src="Imagens/4.jpg" class="img-responsive">
          </div>

          <div class="item">
            <img src="Imagens/5.png" class="img-responsive">
          </div>
        </div>

        <a class="left carousel-control" href="#galeria" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>

        <a class="right carousel-control" href="#galeria" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
      $(function(){
        $(".carousel").carousel({
          interval:2000, pause:"null"
        });
      });
    </script>
  </body>
</html>
