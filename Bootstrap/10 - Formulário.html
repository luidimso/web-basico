<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Bootstrap</title>

    <style>
      p{
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="nome">Nome completo</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" id="nome" placeholder="Nome">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="email">E-mail</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" id="email" placeholder="E-mail">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="senha">Senha</label>
          <div class="col-sm-10">
            <input class="form-control" type="password" id="senha"placeholder="Senha">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="selecao">Prato preferido</label>
          <div class="col-sm-10">
            <select class="form-control" id="selecao">
              <option>Escolha uma opção</option>
              <option>Feijoada</option>
              <option>Churrasco</option>
              <option>Sushi</option>
              <option>Pizza</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="comentario">Comentários</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="comentario"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="checkbox">
            <div class="col-sm-10 col-sm-offset-2">
              <label for="lista">
                <input type="checkbox" id="lista">Inscrever-me na newsletter
              </label>
            </div>
          </div>
        </div>

        <input class="btn btn-success btn-block" type="submit" value="Enviar">
      </form>
    </div>
  </body>
</html>
