<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JQuery</title>

    <style>
      #janela{
        width: 200px;
        height: 1000px;
        background-color: #069;
        border: 5px solid #009;
      }
    </style>

    <script src="jquery-3.3.1.min.js"></script>
    <script>
      $(function(){
        alert("A altura da minha janela é: " + $(window).height());
        alert("A largura da minha janela é: " + $(window).width());
        alert("A altura do meu documento é: " + $(document).height());
        alert("A largura do meu documento é: " + $(document).width());
      });
    </script>
  </head>

  <body>
    <div id="janela">

    </div>
  </body>
</html>
