<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript</title>

    <script>
      var frase = "Estou invisivel";

      /*Retorna a letra na tal posição*/
      alert(frase.charAt(0));

      /*Retorna a primeira palavra da frase*/
      alert(frase.split(" ")[0]);

      /*Retorna um pedaço especifico da frase*/
      alert(frase.substr(0, 5));

      /*Transforma todas as letras da frase em maiusculo*/
      alert(frase.toUpperCase());

      /*Transforma todas as letras da frase em minusculo*/
      alert(frase.toLowerCase());
    </script>
  </head>
</html>
