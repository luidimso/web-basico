<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JQuery</title>

    <style>
      #janela{
        position: absolute;
        width: 300px;
        height: 300px;
        background-color: #069;
        margin-top: 20px;
      }
    </style>

    <script src="jquery-3.3.1.min.js"></script>
    <script>
      function mover(){
        $("#janela").animate({left:300}, 1000, "swing");
      };

      $(function(e){
        $("#direita").click(mover);
      });
    </script>
  </head>

  <body>
    <input type="button" id="direita" value="Mover para direita">

    <div id="janela">

    </div>
  </body>
</html>
